{% extends 'base.html' %}


{% block main_con%}
	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="" class="active">· 个人信息</a></li>
				<li><a href="/user/order/">· 全部订单</a></li>
				<li><a href="/user/site/">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
            <div class="info_con clearfix">
            <h3 class="common_title2">基本信息</h3>
                    <ul class="user_info_list">
                        <li><span>用户名：</span>{{uname}}</li>
                        <li><span>联系方式：</span>{{email}}</li>
                        <!--<li><span>联系地址：</span>北京市昌平区</li>			-->
                    </ul>
            </div>

            <h3 class="common_title2">最近浏览</h3>
            <div class="has_view_list">
                <ul class="goods_type_list clearfix">
                    {% for goods in goods_list %}
                        <li>
                            <a href="/goods/list/detail/{{ goods.id }}"><img src="/static/{{ goods.g_pic }}"></a>
                            <h4><a href="/goods/list/detail/{{ goods.id }}">{{ goods.g_title }}</a></h4>
                            <div class="operate">
                                <span class="prize">￥{{ goods.g_price }}</span>
                                <span class="unit">{{ goods.g_price }}/500g</span>
                                <a href="#" class="add_goods" title="加入购物车"></a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
		</div>
	</div>

{% endblock main_con%}
